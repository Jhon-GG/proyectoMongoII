<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <title>Movie Home</title>
    <script src="../js/principal.js" defer></script>
</head>
<body>
    <header class="header">
        <section class="header_section">
            <div class="header_perfil">
                <img id="user-avatar" src="../storage/profile.jpg" alt="icono">
            </div>
            <div class="header_content">
                <div class="header_content_p">
                    <p id="user-greeting">Hola, Jack!!</p>
                </div>
                <div class="header_content_h2">
                    <h2>Vamos a ver una Película!</h2>
                </div>
            </div>
            <div class="header_noti">
                <a href="../views/movieHome.html">
                    <img src="../storage/noti.svg" alt="noti">
                </a>
            </div>
        </section>
    </header>
    <section class="search">
        <div class="search_bus">
            <div class="search_wrapper">
                <img src="../storage/search.svg" alt="Search" class="search_icon">
                <input class="search_input" type="text" placeholder="Search movie, cinema, genre...">
            </div>
        </div>
    </section>
    <section class="section">
        <div class="section_title">
            <h1>En cartelera</h1>
            <a href="../views/movieHome.html">
                <h2>Ver todo</h2>
            </a>
        </div>
    </section>
    <section class="cards">
        <div class="cards_container">
            <div id="now-playing-container">
                <!-- Las películas en cartelera se insertarán aquí dinámicamente -->
            </div>
        </div>
        <div class="carousel-indicators"></div>
    </section>
    <section class="section2">
        <div class="section2_title">
            <h1>Próximamente</h1>
            <a href="../views/movieHome.html">
                <h2>Ver todo</h2>
            </a>
        </div>
    </section>
    <section class="section_movies">
        <div id="coming-soon-container" class="section_box">
            <!-- Las películas próximas se insertarán aquí dinámicamente -->
        </div>
    </section>
    <footer class="footer">
        <a href="#" class="nav-item active">
            <i class="icon-home"></i>
            <img src="../storage/Home.svg" alt="">
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="icon-browse"></i>
            <img src="../storage/search.svg" alt="">
            <span>Buscar</span>
        </a>
        <a href="#" class="nav-item">
            <i class="icon-tickets"></i>
            <img src="../storage/EpTicket.svg" alt="">
            <span>Tickets</span>
        </a>
        <a href="#" class="nav-item">
            <i class="icon-profile"></i>
            <img src="../storage/profile.svg" alt="">
            <span>Perfil</span>
        </a>
    </footer>
</body>
</html>
